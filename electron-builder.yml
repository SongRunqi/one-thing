appId: com.aichat.app
productName: AI Chat
directories:
  buildResources: public
  output: release
files:
  - dist/renderer
  - dist/main/index.js
  - package.json
  - node_modules

# Extra resources to include (copied to resources/ in the app bundle)
extraResources:
  - from: resources/skills
    to: skills
    filter:
      - "**/*"
  - from: resources/prompts
    to: prompts
    filter:
      - "**/*"

win:
  target:
    - nsis
    - portable

mac:
  target:
    - dmg
    - zip

linux:
  target:
    - AppImage
    - deb

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
