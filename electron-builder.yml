appId: com.onething.app
productName: 0neThing
directories:
  buildResources: public
  output: release
files:
  - out/**/*
  - package.json
  - node_modules

# Extra resources to include (copied to resources/ in the app bundle)
extraResources:
  - from: resources/skills
    to: skills
    filter:
      - "**/*"
  - from: resources/templates
    to: templates
    filter:
      - "**/*"
  - from: resources/docs
    to: docs
    filter:
      - "**/*"

win:
  target:
    - nsis
    - portable

mac:
  target:
    - dmg
    - zip

linux:
  target:
    - AppImage
    - deb

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
