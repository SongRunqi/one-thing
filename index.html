<!DOCTYPE html>
<html lang="en" data-theme="dark" data-color-theme="blue" data-base-theme="obsidian">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <style>
      /* Prevent flash of unstyled content - apply background immediately */
      /* Using Flexoki colors: dark=#282726 (base-900), light=#FFFCF0 (paper) */
      html, body {
        background-color: #282726;
        margin: 0;
        padding: 0;
      }
      html[data-theme="light"], html[data-theme="light"] body {
        background-color: #FFFCF0;
      }
    </style>
    <script>
      // Sync read theme from URL hash (set by main process) or localStorage cache
      (function() {
        var hash = window.location.hash;
        var theme = null;
        var colorTheme = null;
        var source = 'default';

        // Check URL hash for theme parameter (e.g., #theme=light or #/settings?theme=dark)
        if (hash.includes('theme=light')) {
          theme = 'light';
          source = 'url-hash';
        } else if (hash.includes('theme=dark')) {
          theme = 'dark';
          source = 'url-hash';
        } else {
          // Fallback to localStorage cache
          theme = localStorage.getItem('cached-theme');
          source = theme ? 'localStorage' : 'none';
        }

        // Check for colorTheme parameter
        var colorMatch = hash.match(/colorTheme=([a-z]+)/);
        if (colorMatch) {
          colorTheme = colorMatch[1];
        } else {
          colorTheme = localStorage.getItem('cached-color-theme');
        }

        console.log('[Theme] index.html:', { hash: hash, theme: theme, colorTheme: colorTheme, source: source });

        if (theme === 'light' || theme === 'dark') {
          document.documentElement.setAttribute('data-theme', theme);
        }
        if (colorTheme) {
          document.documentElement.setAttribute('data-color-theme', colorTheme);
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/renderer/main.ts"></script>
  </body>
</html>
